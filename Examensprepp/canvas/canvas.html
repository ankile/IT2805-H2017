<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas exam prep</title>
    <style>
      #canvas {
        border: 1px solid black;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Hello world</h1>
    <canvas id="canvas" width="150" height="150">
      Your browser doesnt support canvas
    </canvas>

    <table>
      <tr>
        <td colspan="2">Something</td><td rowspan="2">More</td><td rowspan="2">Else</td>
      </tr>
      <tr>
        <td>Something</td><td>More</td>
      </tr>
    </table>

    <form id="myForm">
      Skriv et tall: <input type="number" name="x" id="x">
      Et til: <input type="number" name="y" id="y">
      <input type="submit" value="kjÃ¸r" onclick=biggest()>
    </form>
    <p id="output"></p>

    <script type="text/javascript">
    function biggest() {
        //document.getElementById('myForm').preventDefault();
        var x = document.getElementById('x').value;
        var y = document.getElementById('y').value;
        var text = ''


        if (x > y) {
          text = x + ' is bigger than ' + y;
        } else if (y > x) {
          text = y + ' is bigger than ' + x;
        } else {
          text = 'They are equal';
        }

        alert(text);
      }
    </script>

    <script src="canvas.js"></script>
  </body>
</html>
